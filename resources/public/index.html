     || navigator.userAgent.match(/iPad/i)

    function introAnimation()
    {
      animateScrollTo(700,
                      {
        speed:5000,
        horizontal:true,
        onComplete:function(){
          console.log("finito!");
          animateScrollTo(-700,
                          {
                            speed:5000,
                            horizontal:true,
                            onComplete:function(){
                              animateScrollTo(800,
                                              {
                                                speed:2000,
                                                horizontal:false,
                                                onComplete:function(){
                                                  animateScrollTo(-800,
                                                                  {
                                                                    speed:2000,
                                                                    horizontal:false,
                                                                    onComplete:function(){
                                                                      console.log("finito!");
                                                                    }
                                                                  })

                                                }
                                              })

                            }
                          })
        }
      });
    }

  </script>
